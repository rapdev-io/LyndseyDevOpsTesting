# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:

  stages:
  - stage: 'Build'
    jobs:
    - job: 'Build'
      steps:
      - script: echo Build
      - task: ServiceNow.vss-services-servicenow-devops.serviceNowDevOps-agent-artifact-registration.ServiceNow-DevOps-Agent-Artifact-Registration@1
    displayName: 'ServiceNow DevOps Agent Artifact Registration'
    inputs:
      connectedServiceName: x
      artifactsPayload: |
      {
          "artifacts": [
            {
                "name": "_Pipeline 2",
                "version": "1.$(Build.BuildId)",
                "semanticVersion": "1.$(Build.BuildId).0",
                "repositoryName": "Pipeline 2"
            }
          ]
      }

- stage: 'Build'
  jobs:
  - job: 'Build'
    steps:
    - script: echo Build

- stage: 'Test'
  jobs:
  - job: 'Unit_Test'
    steps:
    - script: echo Unit Tests
